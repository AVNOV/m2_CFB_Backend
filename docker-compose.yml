version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5555:5555'
    depends_on:
      - db
    networks:
      - mynetwork
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: '1234'
      MYSQL_DATABASE: quizziky
    ports:
      - '3306:3306'
    networks:
      - mynetwork
networks:
  mynetwork:
