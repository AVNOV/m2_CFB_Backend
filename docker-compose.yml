version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - db
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: mon-mot-de-passe-mysql
      MYSQL_DATABASE: ma-base-de-donnees
    ports:
      - '3306:3306'
